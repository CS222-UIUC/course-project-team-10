<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trends</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='graph.css') }}" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <h1>Trends</h1>

    <div id="income-trend-plot"></div>

    <select id="function-type">
      <option value="Income" selected>Income</option>
      <option value="Spending">Spending</option>
      <option value="Balance">Balance</option>
    </select>

    <select id="range">
      <option value="Monthly" selected>Monthly</option>
      <option value="Yearly">Yearly</option>
      <option value="Custom">Custom</option>
    </select>

    <!-- Add input fields for year and month -->
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" value="2022" min="1900" max="2100">
    <label for="month" id="month-label">Month:</label>
    <input type="number" id="month" name="month" value="1" min="1" max="12">

    <script>
      function updateGraph() {
  var year = document.getElementById("year").value;
  var month = document.getElementById("month").value;
  var range = document.getElementById("range").value;
  var functionType = document.getElementById("function-type").value;

  // Hide the Month field if Yearly is selected
  if (range === "Yearly" ) {
    document.getElementById("month-label").style.display = "none";
    document.getElementById("month").style.display = "none";
  } else {
    document.getElementById("month-label").style.display = "inline-block";
    document.getElementById("month").style.display = "inline-block";
  }

  var apiEndpoint = "";

  if (range === "Monthly" && functionType === "Income") {
    apiEndpoint = `/trend_monthly_income/${year}/${month}`;
  } else if (range === "Yearly" && functionType === "Income") {
    apiEndpoint = `/trend_yearly_income/${year}`;
  } else if (range === "Monthly" && functionType === "Spending") {
    apiEndpoint = `/trend_monthly_spend/${year}/${month}`;
  } else if (range === "Monthly" && functionType === "Balance") {
    apiEndpoint = `/trend_monthly_diff/${year}/${month}`;
  } 

  $.getJSON(apiEndpoint, function (data) {
    console.log(data);
    var y = null;
    var x = null;

if (range === "Monthly") {
  x = data.map((row) => row.Days);
} else if (range === "Yearly") {
  x = data.map((row) => row.Month);
}

    if (functionType === "Income") {
      y = data.map((row) => row.Income);
    } else if (functionType === "Spending") {
      y = data.map((row) => row.Spending);
    } else if (functionType === "Balance") {
      y = data.map((row) => row.Balance);
    }

    var trace = {
      x: x,
      y: y,
      mode: "lines+markers",
      type: "scatter",
    };

    var layout = {
      title: range + " " + functionType + " Trend",
      xaxis: { title: range === "Monthly" ? "Day of the Month" : "Month" },
      yaxis: { title: functionType },
    };

    Plotly.newPlot("income-trend-plot", [trace], layout);
  });
}

      // Call the updateGraph function when the page loads
      $(document).ready(function () {
        updateGraph();
      });

      // Add event listeners
      var functionType = document.getElementById("function-type");
      var range = document.getElementById("range");
      var year = document.getElementById("year");
      var month = document.getElementById("month");

      functionType.addEventListener("change", function () {
        // Update trace based on function type
        updateGraph();
      });

      range.addEventListener("change", function () {
        // Update layout based on range
        updateGraph();
      });

      year.addEventListener("change", function () {
        // Update graph when year is changed
        updateGraph();
      });

      month.addEventListener("change", function () {
        // Update graph when month is changed
        updateGraph();
      });

    </script>

    <form action="/" method="get">
      <button type="submit">Return Back</button>
    </form>
  </body>
</html>
