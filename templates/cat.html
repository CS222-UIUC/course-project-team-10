<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>categorical vals</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 600px;">
        <canvas id="pieChart"></canvas>
    </div>

    <script>
        const fetchData = async (year) => {
            const response = await fetch(`/api/income/${year}`);
            const data = await response.json();
            return data;
        };

        const createPieChart = (data) => {
            const ctx = document.getElementById('pieChart').getContext('2d');
            const chartData = {
                labels: Object.keys(data),
                datasets: [{
                    data: Object.values(data),
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)'
                    ]
                }]
            };

            new Chart(ctx, {
                type: 'pie',
                data: chartData,
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Yearly Income by Category'
                    }
                }
            });
        };

        fetchData(2022).then(data => createPieChart(data));  // Replace 2022 with the desired year
    </script>
</body>
</html>
